<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POD Gateway - Design Approval</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a0a;
            color: #fff;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #222;
        }

        h1 {
            font-size: 2em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stats {
            display: flex;
            gap: 20px;
        }

        .stat {
            padding: 10px 20px;
            background: #1a1a1a;
            border-radius: 8px;
            border: 1px solid #333;
        }

        .stat-label {
            font-size: 0.8em;
            color: #888;
            text-transform: uppercase;
        }

        .stat-value {
            font-size: 1.5em;
            font-weight: bold;
            margin-top: 5px;
        }

        .filters {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .filter-btn {
            padding: 10px 20px;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            color: #fff;
            cursor: pointer;
            transition: all 0.2s;
        }

        .filter-btn:hover {
            background: #2a2a2a;
            border-color: #667eea;
        }

        .filter-btn.active {
            background: #667eea;
            border-color: #667eea;
        }

        .batch-toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .batch-select {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .batch-select label {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            color: #888;
            transition: color 0.2s;
        }

        .batch-select label:hover {
            color: #fff;
        }

        .batch-select input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .batch-actions {
            display: flex;
            gap: 10px;
        }

        .batch-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            opacity: 0.5;
            pointer-events: none;
        }

        .batch-btn.active {
            opacity: 1;
            pointer-events: all;
        }

        .batch-btn-approve {
            background: #10b981;
            color: #fff;
        }

        .batch-btn-approve.active:hover {
            background: #059669;
        }

        .batch-btn-reject {
            background: #ef4444;
            color: #fff;
        }

        .batch-btn-reject.active:hover {
            background: #dc2626;
        }

        .batch-btn-publish {
            background: #3b82f6;
            color: #fff;
        }

        .batch-btn-publish.active:hover {
            background: #2563eb;
        }

        .selected-count {
            color: #667eea;
            font-weight: bold;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .card {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.2s;
            position: relative;
        }

        .card.selected {
            border-color: #667eea;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.3);
        }

        .card:hover {
            transform: translateY(-5px);
            border-color: #667eea;
        }

        .card-checkbox {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 24px;
            height: 24px;
            cursor: pointer;
            z-index: 10;
        }

        .card-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            background: #0a0a0a;
        }

        .card-body {
            padding: 15px;
        }

        .card-title {
            font-size: 0.9em;
            color: #888;
            margin-bottom: 10px;
        }

        .card-status {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8em;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 15px;
        }

        .status-pending {
            background: #333;
            color: #fff;
        }

        .status-approved {
            background: #10b981;
            color: #fff;
        }

        .status-rejected {
            background: #ef4444;
            color: #fff;
        }

        .status-published {
            background: #3b82f6;
            color: #fff;
        }

        .status-publishing {
            background: #f59e0b;
            color: #fff;
        }

        .status-failed {
            background: #991b1b;
            color: #fff;
        }

        .card-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-approve {
            background: #10b981;
            color: #fff;
        }

        .btn-approve:hover {
            background: #059669;
        }

        .btn-reject {
            background: #ef4444;
            color: #fff;
        }

        .btn-reject:hover {
            background: #dc2626;
        }

        .btn-publish {
            background: #3b82f6;
            color: #fff;
        }

        .btn-publish:hover {
            background: #2563eb;
        }

        .btn-reset {
            background: #6b7280;
            color: #fff;
        }

        .btn-reset:hover {
            background: #4b5563;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸŽ¨ POD Gateway</h1>
        <div class="stats">
            <div class="stat">
                <div class="stat-label">Pending</div>
                <div class="stat-value" id="stat-pending">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">Approved</div>
                <div class="stat-value" id="stat-approved">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">Published</div>
                <div class="stat-value" id="stat-published">0</div>
            </div>
        </div>
    </div>

    <div class="filters">
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="pending">Pending</button>
        <button class="filter-btn" data-filter="approved">Approved</button>
        <button class="filter-btn" data-filter="published">Published</button>
        <button class="filter-btn" data-filter="rejected">Rejected</button>
    </div>

    <div class="batch-toolbar">
        <div class="batch-select">
            <label>
                <input type="checkbox" id="select-all">
                Select All
            </label>
            <span class="selected-count" id="selected-count">0 selected</span>
        </div>
        <div class="batch-actions">
            <button class="batch-btn batch-btn-approve" id="batch-approve">
                âœ“ Approve Selected
            </button>
            <button class="batch-btn batch-btn-reject" id="batch-reject">
                âœ— Reject Selected
            </button>
            <button class="batch-btn batch-btn-publish" id="batch-publish">
                â†’ Publish Selected
            </button>
        </div>
    </div>

    <div class="gallery" id="gallery">
        <div class="loading">Loading images...</div>
    </div>

    <script>
        let currentFilter = 'all';
        let images = [];
        let selectedImages = new Set();

        // Load images
        async function loadImages() {
            try {
                const res = await fetch('/api/images');
                const data = await res.json();
                images = data.images;
                renderGallery();
                updateStats();
                updateBatchButtons();
            } catch (e) {
                console.error('Failed to load images:', e);
            }
        }

        // Update stats
        async function updateStats() {
            try {
                const res = await fetch('/api/stats');
                const stats = await res.json();
                document.getElementById('stat-pending').textContent = stats.pending;
                document.getElementById('stat-approved').textContent = stats.approved;
                document.getElementById('stat-published').textContent = stats.published;
            } catch (e) {
                console.error('Failed to load stats:', e);
            }
        }

        // Render gallery
        function renderGallery() {
            const gallery = document.getElementById('gallery');
            const filtered = currentFilter === 'all'
                ? images
                : images.filter(img => img.status === currentFilter);

            if (filtered.length === 0) {
                gallery.innerHTML = '<div class="loading">No images found</div>';
                return;
            }

            gallery.innerHTML = filtered.map(img => `
                <div class="card ${selectedImages.has(img.id) ? 'selected' : ''}" data-status="${img.status}" data-id="${img.id}">
                    <input type="checkbox" class="card-checkbox" data-id="${img.id}" ${selectedImages.has(img.id) ? 'checked' : ''}>
                    <img src="${img.path}" class="card-image" alt="${img.filename}">
                    <div class="card-body">
                        <div class="card-title">${img.filename}</div>
                        <div class="card-status status-${img.status}">${img.status}</div>
                        <div class="card-actions">
                            ${getActions(img)}
                        </div>
                    </div>
                </div>
            `).join('');

            attachEventListeners();
        }

        // Get action buttons based on status
        function getActions(img) {
            switch (img.status) {
                case 'pending':
                    return `
                        <button class="btn btn-approve" data-action="approve" data-id="${img.id}">âœ“ Approve</button>
                        <button class="btn btn-reject" data-action="reject" data-id="${img.id}">âœ— Reject</button>
                    `;
                case 'approved':
                    return `
                        <button class="btn btn-publish" data-action="publish" data-id="${img.id}">â†’ Publish</button>
                        <button class="btn btn-reset" data-action="reset" data-id="${img.id}">â†º Reset</button>
                    `;
                case 'published':
                    return `<div style="color: #10b981; text-align: center;">âœ“ Live on Printify</div>`;
                case 'rejected':
                    return `<button class="btn btn-reset" data-action="reset" data-id="${img.id}">â†º Reset</button>`;
                case 'failed':
                    return `
                        <button class="btn btn-publish" data-action="publish" data-id="${img.id}">â†» Retry</button>
                        <button class="btn btn-reset" data-action="reset" data-id="${img.id}">â†º Reset</button>
                    `;
                default:
                    return '';
            }
        }

        // Attach event listeners
        function attachEventListeners() {
            document.querySelectorAll('[data-action]').forEach(btn => {
                btn.addEventListener('click', handleAction);
            });

            document.querySelectorAll('.card-checkbox').forEach(cb => {
                cb.addEventListener('change', handleCheckboxChange);
            });
        }

        // Handle checkbox changes
        function handleCheckboxChange(e) {
            const id = e.target.dataset.id;
            const card = document.querySelector(`.card[data-id="${id}"]`);

            if (e.target.checked) {
                selectedImages.add(id);
                card.classList.add('selected');
            } else {
                selectedImages.delete(id);
                card.classList.remove('selected');
            }

            updateBatchButtons();
            updateSelectAllCheckbox();
        }

        // Update select all checkbox state
        function updateSelectAllCheckbox() {
            const selectAll = document.getElementById('select-all');
            const visibleImages = currentFilter === 'all'
                ? images
                : images.filter(img => img.status === currentFilter);

            if (visibleImages.length === 0) {
                selectAll.checked = false;
                selectAll.indeterminate = false;
                return;
            }

            const visibleSelected = visibleImages.filter(img => selectedImages.has(img.id)).length;

            if (visibleSelected === 0) {
                selectAll.checked = false;
                selectAll.indeterminate = false;
            } else if (visibleSelected === visibleImages.length) {
                selectAll.checked = true;
                selectAll.indeterminate = false;
            } else {
                selectAll.checked = false;
                selectAll.indeterminate = true;
            }
        }

        // Update batch action buttons
        function updateBatchButtons() {
            const count = selectedImages.size;
            document.getElementById('selected-count').textContent = `${count} selected`;

            const approveBtn = document.getElementById('batch-approve');
            const rejectBtn = document.getElementById('batch-reject');
            const publishBtn = document.getElementById('batch-publish');

            if (count > 0) {
                approveBtn.classList.add('active');
                rejectBtn.classList.add('active');
                publishBtn.classList.add('active');
            } else {
                approveBtn.classList.remove('active');
                rejectBtn.classList.remove('active');
                publishBtn.classList.remove('active');
            }
        }

        // Handle button actions
        async function handleAction(e) {
            const action = e.target.dataset.action;
            const id = e.target.dataset.id;

            e.target.disabled = true;

            try {
                let res;
                if (action === 'publish') {
                    const title = prompt('Enter product title:', `Design ${id.substring(0, 8)}`);
                    if (!title) {
                        e.target.disabled = false;
                        return;
                    }
                    res = await fetch(`/api/${action}/${id}`, {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({title})
                    });
                } else {
                    res = await fetch(`/api/${action}/${id}`, {method: 'POST'});
                }

                if (res.ok) {
                    await loadImages();
                } else {
                    const error = await res.json();
                    alert(`Error: ${error.error || 'Unknown error'}`);
                    e.target.disabled = false;
                }
            } catch (err) {
                alert(`Failed: ${err.message}`);
                e.target.disabled = false;
            }
        }

        // Handle batch approve
        async function handleBatchApprove() {
            if (selectedImages.size === 0) return;

            if (!confirm(`Approve ${selectedImages.size} images?`)) return;

            try {
                const res = await fetch('/api/batch/approve', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({image_ids: Array.from(selectedImages)})
                });

                const result = await res.json();
                alert(`Approved ${result.successful}/${result.processed} images`);
                selectedImages.clear();
                await loadImages();
            } catch (err) {
                alert(`Batch approve failed: ${err.message}`);
            }
        }

        // Handle batch reject
        async function handleBatchReject() {
            if (selectedImages.size === 0) return;

            if (!confirm(`Reject ${selectedImages.size} images?`)) return;

            try {
                const res = await fetch('/api/batch/reject', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({image_ids: Array.from(selectedImages)})
                });

                const result = await res.json();
                alert(`Rejected ${result.successful}/${result.processed} images`);
                selectedImages.clear();
                await loadImages();
            } catch (err) {
                alert(`Batch reject failed: ${err.message}`);
            }
        }

        // Handle batch publish
        async function handleBatchPublish() {
            if (selectedImages.size === 0) return;

            if (!confirm(`Publish ${selectedImages.size} images to Printify?`)) return;

            try {
                const res = await fetch('/api/batch/publish', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({image_ids: Array.from(selectedImages)})
                });

                const result = await res.json();
                alert(`Published ${result.successful}/${result.processed} images`);
                selectedImages.clear();
                await loadImages();
            } catch (err) {
                alert(`Batch publish failed: ${err.message}`);
            }
        }

        // Select all handler
        document.getElementById('select-all').addEventListener('change', (e) => {
            const visibleImages = currentFilter === 'all'
                ? images
                : images.filter(img => img.status === currentFilter);

            if (e.target.checked) {
                visibleImages.forEach(img => selectedImages.add(img.id));
            } else {
                visibleImages.forEach(img => selectedImages.delete(img.id));
            }

            renderGallery();
            updateBatchButtons();
        });

        // Batch action buttons
        document.getElementById('batch-approve').addEventListener('click', handleBatchApprove);
        document.getElementById('batch-reject').addEventListener('click', handleBatchReject);
        document.getElementById('batch-publish').addEventListener('click', handleBatchPublish);

        // Filter buttons
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFilter = btn.dataset.filter;
                renderGallery();
                updateSelectAllCheckbox();
            });
        });

        // Auto-refresh every 10 seconds
        setInterval(loadImages, 10000);

        // Initial load
        loadImages();
    </script>
</body>
</html>
