<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POD Gateway - Design Approval</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a0a;
            color: #fff;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #222;
        }

        h1 {
            font-size: 2em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stats {
            display: flex;
            gap: 20px;
        }

        .stat {
            padding: 10px 20px;
            background: #1a1a1a;
            border-radius: 8px;
            border: 1px solid #333;
        }

        .stat-label {
            font-size: 0.8em;
            color: #888;
            text-transform: uppercase;
        }

        .stat-value {
            font-size: 1.5em;
            font-weight: bold;
            margin-top: 5px;
        }

        .filters {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .prompter {
            background: #141414;
            border: 1px solid #2a2a2a;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .prompter-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 12px;
        }

        .prompter-header h2 {
            font-size: 1.1em;
            color: #fff;
        }

        .prompter-header p {
            font-size: 0.85em;
            color: #9ca3af;
        }

        .prompter-grid {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr;
            gap: 12px;
        }

        .prompter textarea,
        .prompter select {
            width: 100%;
            background: #0f0f0f;
            border: 1px solid #2a2a2a;
            border-radius: 8px;
            color: #fff;
            padding: 10px 12px;
            font-size: 0.9em;
        }

        .prompter textarea {
            min-height: 110px;
            resize: vertical;
        }

        .prompter label {
            font-size: 0.75em;
            color: #9ca3af;
            display: block;
            margin-bottom: 6px;
            text-transform: uppercase;
            letter-spacing: 0.04em;
        }

        .prompter-actions {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
        }

        .prompter-actions button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
            padding: 10px 18px;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
        }

        .prompter-actions button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .prompter-status {
            font-size: 0.85em;
            color: #9ca3af;
        }

        .prompter-status.error {
            color: #f87171;
        }

        .prompter-status.success {
            color: #34d399;
        }

        .filter-btn {
            padding: 10px 20px;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            color: #fff;
            cursor: pointer;
            transition: all 0.2s;
        }

        .filter-btn:hover {
            background: #2a2a2a;
            border-color: #667eea;
        }

        .filter-btn.active {
            background: #667eea;
            border-color: #667eea;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .card {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.2s;
        }

        .card:hover {
            transform: translateY(-5px);
            border-color: #667eea;
        }

        .card-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            background: #0a0a0a;
        }

        .card-body {
            padding: 15px;
        }

        .card-title {
            font-size: 0.9em;
            color: #888;
            margin-bottom: 10px;
        }

        .card-status {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8em;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 15px;
        }

        .status-pending {
            background: #333;
            color: #fff;
        }

        .status-approved {
            background: #10b981;
            color: #fff;
        }

        .status-rejected {
            background: #ef4444;
            color: #fff;
        }

        .status-published {
            background: #3b82f6;
            color: #fff;
        }

        .status-publishing {
            background: #f59e0b;
            color: #fff;
        }

        .status-failed {
            background: #991b1b;
            color: #fff;
        }

        .card-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-approve {
            background: #10b981;
            color: #fff;
        }

        .btn-approve:hover {
            background: #059669;
        }

        .btn-reject {
            background: #ef4444;
            color: #fff;
        }

        .btn-reject:hover {
            background: #dc2626;
        }

        .btn-publish {
            background: #3b82f6;
            color: #fff;
        }

        .btn-publish:hover {
            background: #2563eb;
        }

        .btn-reset {
            background: #6b7280;
            color: #fff;
        }

        .btn-reset:hover {
            background: #4b5563;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸŽ¨ POD Gateway</h1>
        <div class="stats">
            <div class="stat">
                <div class="stat-label">Pending</div>
                <div class="stat-value" id="stat-pending">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">Approved</div>
                <div class="stat-value" id="stat-approved">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">Published</div>
                <div class="stat-value" id="stat-published">0</div>
            </div>
        </div>
    </div>

    <div style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); padding: 12px 20px; border-radius: 8px; margin-bottom: 20px; text-align: center; font-weight: bold;">
        ðŸš€ RunPod Serverless Active â€¢ Endpoint: qm6ofmy96f3htl â€¢ Pay-per-use GPU acceleration
    </div>

    <div class="prompter">
        <div class="prompter-header">
            <div>
                <h2>ComfyUI Prompter</h2>
                <p>Queue RunPod generations with style + genre guidance.</p>
            </div>
            <div class="prompter-status" id="prompter-status">Idle â€¢ Awaiting prompt</div>
        </div>
        <form id="prompter-form">
            <div class="prompter-grid">
                <div>
                    <label for="prompt-input">Prompt</label>
                    <textarea id="prompt-input" placeholder="Example: a geometric mountain landscape at sunset with flat colors and clean lines"></textarea>
                </div>
                <div>
                    <label for="prompt-style">Style</label>
                    <select id="prompt-style">
                        <option value="">Any style</option>
                        <option value="minimalist">Minimalist</option>
                        <option value="vintage">Vintage</option>
                        <option value="retro">Retro</option>
                        <option value="watercolor">Watercolor</option>
                        <option value="vector art">Vector art</option>
                        <option value="line art">Line art</option>
                        <option value="pop art">Pop art</option>
                        <option value="cyberpunk">Cyberpunk</option>
                        <option value="grunge">Grunge</option>
                        <option value="surreal">Surreal</option>
                    </select>
                </div>
                <div>
                    <label for="prompt-genre">Genre</label>
                    <select id="prompt-genre">
                        <option value="">Any genre</option>
                        <option value="nature">Nature</option>
                        <option value="fantasy">Fantasy</option>
                        <option value="sci-fi">Sci-Fi</option>
                        <option value="typography">Typography</option>
                        <option value="streetwear">Streetwear</option>
                        <option value="sports">Sports</option>
                        <option value="music">Music</option>
                        <option value="gaming">Gaming</option>
                        <option value="holiday">Holiday</option>
                        <option value="motivational">Motivational</option>
                    </select>
                </div>
            </div>
            <div class="prompter-actions">
                <button type="submit" id="prompter-submit">Generate with ComfyUI</button>
                <span class="prompter-status" id="prompter-detail">Waiting for submission.</span>
            </div>
        </form>
    </div>

    <div class="filters">
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="pending">Pending</button>
        <button class="filter-btn" data-filter="approved">Approved</button>
        <button class="filter-btn" data-filter="published">Published</button>
        <button class="filter-btn" data-filter="rejected">Rejected</button>
    </div>

    <div class="gallery" id="gallery">
        <div class="loading">Loading images...</div>
    </div>

    <script>
        let currentFilter = 'all';
        let images = [];
        let currentPromptId = null;
        let statusInterval = null;

        const prompterStatus = document.getElementById('prompter-status');
        const prompterDetail = document.getElementById('prompter-detail');
        const prompterSubmit = document.getElementById('prompter-submit');
        const prompterForm = document.getElementById('prompter-form');
        const promptInput = document.getElementById('prompt-input');
        const promptStyle = document.getElementById('prompt-style');
        const promptGenre = document.getElementById('prompt-genre');

        function setPrompterStatus(message, state = '') {
            prompterStatus.textContent = message;
            prompterStatus.classList.remove('error', 'success');
            if (state) {
                prompterStatus.classList.add(state);
            }
        }

        function setPrompterDetail(message) {
            prompterDetail.textContent = message;
        }

        async function pollGenerationStatus() {
            if (!currentPromptId) {
                return;
            }

            try {
                const res = await fetch(`/api/generation_status?prompt_id=${currentPromptId}`);
                if (!res.ok) {
                    setPrompterStatus('Status check failed', 'error');
                    return;
                }

                const data = await res.json();
                const history = data.history || {};
                const entry = history[currentPromptId];
                if (!entry) {
                    return;
                }

                const statusInfo = entry.status || {};
                if (statusInfo.completed) {
                    setPrompterStatus('Generation complete', 'success');
                    setPrompterDetail(`Prompt ${currentPromptId} finished. Downloaded ${data.downloaded?.length || 0} image(s).`);
                    clearInterval(statusInterval);
                    statusInterval = null;
                    currentPromptId = null;
                    await loadImages();
                    return;
                }

                if (statusInfo.status_str === 'error') {
                    setPrompterStatus('Generation failed', 'error');
                    setPrompterDetail(`Prompt ${currentPromptId} failed.`);
                    clearInterval(statusInterval);
                    statusInterval = null;
                    currentPromptId = null;
                    return;
                }

                setPrompterStatus('Generation in progress');
                setPrompterDetail(`Prompt ${currentPromptId} running...`);
            } catch (err) {
                console.error('Status polling failed:', err);
            }
        }

        // Load images
        async function loadImages() {
            try {
                const res = await fetch('/api/images');
                const data = await res.json();
                images = data.images;
                renderGallery();
                updateStats();
            } catch (e) {
                console.error('Failed to load images:', e);
            }
        }

        // Update stats
        async function updateStats() {
            try {
                const res = await fetch('/api/stats');
                const stats = await res.json();
                document.getElementById('stat-pending').textContent = stats.pending;
                document.getElementById('stat-approved').textContent = stats.approved;
                document.getElementById('stat-published').textContent = stats.published;
            } catch (e) {
                console.error('Failed to load stats:', e);
            }
        }

        // Render gallery
        function renderGallery() {
            const gallery = document.getElementById('gallery');
            const filtered = currentFilter === 'all'
                ? images
                : images.filter(img => img.status === currentFilter);

            if (filtered.length === 0) {
                gallery.innerHTML = '<div class="loading">No images found</div>';
                return;
            }

            gallery.innerHTML = filtered.map(img => `
                <div class="card" data-status="${img.status}">
                    <img src="${img.path}" class="card-image" alt="${img.filename}">
                    <div class="card-body">
                        <div class="card-title">${img.filename}</div>
                        <div class="card-status status-${img.status}">${img.status}</div>
                        <div class="card-actions">
                            ${getActions(img)}
                        </div>
                    </div>
                </div>
            `).join('');

            attachEventListeners();
        }

        // Get action buttons based on status
        function getActions(img) {
            switch (img.status) {
                case 'pending':
                    return `
                        <button class="btn btn-approve" data-action="approve" data-id="${img.id}">âœ“ Approve</button>
                        <button class="btn btn-reject" data-action="reject" data-id="${img.id}">âœ— Reject</button>
                    `;
                case 'approved':
                    return `
                        <button class="btn btn-publish" data-action="publish" data-id="${img.id}">â†’ Publish</button>
                        <button class="btn btn-reset" data-action="reset" data-id="${img.id}">â†º Reset</button>
                    `;
                case 'published':
                    return `<div style="color: #10b981; text-align: center;">âœ“ Live on Printify</div>`;
                case 'rejected':
                    return `<button class="btn btn-reset" data-action="reset" data-id="${img.id}">â†º Reset</button>`;
                case 'failed':
                    return `
                        <button class="btn btn-publish" data-action="publish" data-id="${img.id}">â†» Retry</button>
                        <button class="btn btn-reset" data-action="reset" data-id="${img.id}">â†º Reset</button>
                    `;
                default:
                    return '';
            }
        }

        // Attach event listeners
        function attachEventListeners() {
            document.querySelectorAll('[data-action]').forEach(btn => {
                btn.addEventListener('click', handleAction);
            });
        }

        // Handle button actions
        async function handleAction(e) {
            const action = e.target.dataset.action;
            const id = e.target.dataset.id;

            e.target.disabled = true;

            try {
                let res;
                if (action === 'publish') {
                    const title = prompt('Enter product title:', `Design ${id.substring(0, 8)}`);
                    if (!title) {
                        e.target.disabled = false;
                        return;
                    }
                    res = await fetch(`/api/${action}/${id}`, {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({title})
                    });
                } else {
                    res = await fetch(`/api/${action}/${id}`, {method: 'POST'});
                }

                if (res.ok) {
                    await loadImages();
                } else {
                    const error = await res.json();
                    alert(`Error: ${error.error || 'Unknown error'}`);
                    e.target.disabled = false;
                }
            } catch (err) {
                alert(`Failed: ${err.message}`);
                e.target.disabled = false;
            }
        }

        // Filter buttons
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFilter = btn.dataset.filter;
                renderGallery();
            });
        });

        // Auto-refresh every 10 seconds
        setInterval(loadImages, 10000);

        prompterForm.addEventListener('submit', async (event) => {
            event.preventDefault();

            const prompt = promptInput.value.trim();
            const style = promptStyle.value;
            const genre = promptGenre.value;

            if (!prompt) {
                setPrompterStatus('Prompt is required', 'error');
                setPrompterDetail('Please enter a prompt before generating.');
                return;
            }

            prompterSubmit.disabled = true;
            setPrompterStatus('Submitting prompt...');
            setPrompterDetail('Queueing ComfyUI generation.');

            try {
                const res = await fetch('/api/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt, style, genre })
                });

                const data = await res.json();
                if (!res.ok) {
                    throw new Error(data.error || 'Failed to queue prompt');
                }

                currentPromptId = data.prompt_id;
                setPrompterStatus('Queued');
                setPrompterDetail(`Prompt queued: ${currentPromptId}`);

                if (statusInterval) {
                    clearInterval(statusInterval);
                }
                statusInterval = setInterval(pollGenerationStatus, 2000);
            } catch (err) {
                setPrompterStatus('Queue failed', 'error');
                setPrompterDetail(err.message || 'Unable to reach ComfyUI.');
            } finally {
                prompterSubmit.disabled = false;
            }
        });

        // Initial load
        loadImages();
    </script>
</body>
</html>
