<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POD Gateway - Professional Image Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #667eea;
            --primary-dark: #5568d3;
            --secondary: #764ba2;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --info: #3b82f6;
            --bg-dark: #0a0a0a;
            --bg-card: #1a1a1a;
            --bg-hover: #2a2a2a;
            --text-primary: #ffffff;
            --text-secondary: #9ca3af;
            --border: #333;
            --shadow: rgba(0, 0, 0, 0.5);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Header */
        .header {
            background: rgba(26, 26, 26, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            padding: 1.5rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 30px var(--shadow);
        }

        .header-content {
            max-width: 1600px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo h1 {
            font-size: 1.75rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }

        .header-stats {
            display: flex;
            gap: 2rem;
        }

        .stat-box {
            text-align: center;
        }

        .stat-value {
            font-size: 1.75rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stat-label {
            font-size: 0.75rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* Toolbar */
        .toolbar {
            max-width: 1600px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .toolbar-grid {
            display: grid;
            grid-template-columns: 1fr auto auto;
            gap: 1rem;
            align-items: center;
        }

        .search-box {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 0.875rem 1.25rem;
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
            width: 100%;
        }

        .search-box:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            padding: 0.875rem 1.5rem;
            border: none;
            border-radius: 12px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: var(--bg-card);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--bg-hover);
        }

        /* Bulk Actions Bar */
        .bulk-actions-bar {
            max-width: 1600px;
            margin: 0 auto 2rem;
            padding: 0 2rem;
            display: none;
        }

        .bulk-actions-bar.active {
            display: block;
        }

        .bulk-actions-content {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            border: 1px solid rgba(102, 126, 234, 0.3);
            border-radius: 16px;
            padding: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(20px);
        }

        .bulk-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .bulk-count {
            background: var(--primary);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-weight: 700;
            font-size: 1.125rem;
        }

        .bulk-buttons {
            display: flex;
            gap: 0.75rem;
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn-warning {
            background: var(--warning);
            color: white;
        }

        /* Gallery Grid */
        .gallery-container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 0 2rem 4rem;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 2rem;
        }

        /* Image Card */
        .image-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.3s ease;
            position: relative;
        }

        .image-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 40px var(--shadow);
            border-color: var(--primary);
        }

        .image-card.selected {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }

        .card-checkbox {
            position: absolute;
            top: 1rem;
            left: 1rem;
            width: 24px;
            height: 24px;
            z-index: 10;
            cursor: pointer;
            accent-color: var(--primary);
        }

        .card-image-wrapper {
            position: relative;
            width: 100%;
            height: 300px;
            overflow: hidden;
            background: var(--bg-dark);
        }

        .card-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .image-card:hover .card-image {
            transform: scale(1.05);
        }

        .card-body {
            padding: 1.5rem;
        }

        .card-title {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
            color: var(--text-primary);
        }

        .card-meta {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }

        .card-status {
            display: inline-block;
            padding: 0.375rem 0.875rem;
            border-radius: 8px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 1rem;
        }

        .status-pending {
            background: rgba(156, 163, 175, 0.2);
            color: var(--text-secondary);
        }

        .status-approved {
            background: rgba(16, 185, 129, 0.2);
            color: var(--success);
        }

        .status-published {
            background: rgba(59, 130, 246, 0.2);
            color: var(--info);
        }

        .status-rejected {
            background: rgba(239, 68, 68, 0.2);
            color: var(--danger);
        }

        .card-actions {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .btn-sm {
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 24px;
            max-width: 600px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 25px 50px -12px var(--shadow);
        }

        .modal-header {
            padding: 2rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .modal-close:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
        }

        .modal-body {
            padding: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .form-control {
            width: 100%;
            padding: 0.875rem;
            background: var(--bg-dark);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea.form-control {
            min-height: 120px;
            resize: vertical;
        }

        /* Toast Notifications */
        .toast-container {
            position: fixed;
            top: 2rem;
            right: 2rem;
            z-index: 2000;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .toast {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1rem 1.5rem;
            min-width: 300px;
            box-shadow: 0 10px 40px var(--shadow);
            display: flex;
            align-items: center;
            gap: 1rem;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .toast.success {
            border-left: 4px solid var(--success);
        }

        .toast.error {
            border-left: 4px solid var(--danger);
        }

        .toast.warning {
            border-left: 4px solid var(--warning);
        }

        .toast.info {
            border-left: 4px solid var(--info);
        }

        /* Loading Spinner */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 4rem;
            color: var(--text-secondary);
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid var(--border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .gallery-grid {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
                gap: 1.5rem;
            }

            .toolbar-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <h1>üé® POD Gateway</h1>
            </div>
            <div class="header-stats">
                <div class="stat-box">
                    <div class="stat-value" id="stat-total">0</div>
                    <div class="stat-label">Total</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value" id="stat-pending">0</div>
                    <div class="stat-label">Pending</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value" id="stat-approved">0</div>
                    <div class="stat-label">Approved</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value" id="stat-published">0</div>
                    <div class="stat-label">Published</div>
                </div>
            </div>
        </div>
    </header>

    <div class="toolbar">
        <div class="toolbar-grid">
            <input type="text" id="search-box" class="search-box" placeholder="üîç Search images by title, filename, or status...">
            <button class="btn btn-secondary" onclick="selectAll()">‚òë Select All</button>
            <button class="btn btn-primary" onclick="openStatsModal()">üìä Statistics</button>
        </div>
    </div>

    <!-- Prompter Section -->
    <div style="max-width: 1600px; margin: 2rem auto; padding: 0 2rem;">
        <div style="background: var(--bg-card); border: 1px solid var(--border); border-radius: 16px; padding: 2rem;">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
                <div>
                    <h2 style="font-size: 1.5rem; margin-bottom: 0.5rem;">üé® Generate Images</h2>
                    <p style="color: var(--text-secondary); font-size: 0.9rem;">Create new designs with AI</p>
                </div>
                <div id="prompter-status" style="padding: 0.75rem 1.5rem; background: rgba(156, 163, 175, 0.2); border-radius: 8px; font-weight: 600;">
                    Idle
                </div>
            </div>
            <form id="prompter-form" onsubmit="handleGenerate(event)">
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; margin-bottom: 1rem;">
                    <div class="form-group">
                        <label for="prompt-input">Prompt</label>
                        <textarea id="prompt-input" class="form-control" placeholder="Describe your design..." required></textarea>
                    </div>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                        <div class="form-group">
                            <label for="prompt-style">Style</label>
                            <select id="prompt-style" class="form-control">
                                <option value="">Any Style</option>
                                <option value="minimalist">Minimalist</option>
                                <option value="vintage">Vintage</option>
                                <option value="modern">Modern</option>
                                <option value="abstract">Abstract</option>
                                <option value="realistic">Realistic</option>
                                <option value="cartoon">Cartoon</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="prompt-genre">Genre</label>
                            <select id="prompt-genre" class="form-control">
                                <option value="">Any Genre</option>
                                <option value="nature">Nature</option>
                                <option value="urban">Urban</option>
                                <option value="fantasy">Fantasy</option>
                                <option value="sci-fi">Sci-Fi</option>
                                <option value="animals">Animals</option>
                                <option value="typography">Typography</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="batch-size">Batch Size</label>
                            <input type="number" id="batch-size" class="form-control" value="1" min="1" max="10">
                        </div>
                        <div class="form-group">
                            <label>&nbsp;</label>
                            <button type="submit" class="btn btn-primary" style="width: 100%; height: 100%;">üöÄ Generate</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="bulk-actions-bar" id="bulk-actions-bar">
        <div class="bulk-actions-content">
            <div class="bulk-info">
                <div class="bulk-count" id="bulk-count">0</div>
                <span>items selected</span>
            </div>
            <div class="bulk-buttons">
                <button class="btn btn-sm btn-success" onclick="bulkApprove()">‚úì Approve</button>
                <button class="btn btn-sm btn-danger" onclick="bulkReject()">‚úó Reject</button>
                <button class="btn btn-sm btn-primary" onclick="bulkPublish()">üöÄ Publish</button>
                <button class="btn btn-sm btn-secondary" onclick="deselectAll()">Clear</button>
            </div>
        </div>
    </div>

    <div class="gallery-container">
        <div class="gallery-grid" id="gallery">
            <div class="loading">
                <div class="spinner"></div>
            </div>
        </div>
    </div>

    <div class="modal" id="publish-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>üöÄ Publish to Printify</h2>
                <button class="modal-close" onclick="closePublishModal()">‚úï</button>
            </div>
            <div class="modal-body">
                <form id="publish-form" onsubmit="handlePublish(event)">
                    <div class="form-group">
                        <label for="publish-title">Product Title</label>
                        <input type="text" id="publish-title" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="publish-description">Description</label>
                        <textarea id="publish-description" class="form-control"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="publish-price">Price (cents)</label>
                        <input type="number" id="publish-price" class="form-control" value="1999" min="100">
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 100%">Publish Product</button>
                </form>
            </div>
        </div>
    </div>

    <div class="toast-container" id="toast-container"></div>

    <script>
        let images = [];
        let selectedImages = new Set();
        let searchQuery = '';
        let currentPublishId = null;

        document.addEventListener('DOMContentLoaded', () => {
            loadImages();
            setupSearchListener();
            setInterval(loadImages, 10000);
        });

        async function loadImages() {
            try {
                const res = await fetch('/api/images');
                const data = await res.json();
                images = data.images || [];
                renderGallery();
                updateStats();
            } catch (e) {
                console.error('Failed to load images:', e);
                showToast('Failed to load images', 'error');
            }
        }

        function renderGallery() {
            const gallery = document.getElementById('gallery');
            
            let filtered = images;
            if (searchQuery) {
                const query = searchQuery.toLowerCase();
                filtered = images.filter(img => 
                    img.filename?.toLowerCase().includes(query) ||
                    img.title?.toLowerCase().includes(query) ||
                    img.status?.toLowerCase().includes(query)
                );
            }

            if (filtered.length === 0) {
                gallery.innerHTML = '<div class="loading">No images found</div>';
                return;
            }

            gallery.innerHTML = filtered.map(img => `
                <div class="image-card ${selectedImages.has(img.id) ? 'selected' : ''}" data-id="${img.id}">
                    <input type="checkbox" 
                           class="card-checkbox" 
                           ${selectedImages.has(img.id) ? 'checked' : ''}
                           onchange="toggleSelection('${img.id}')">
                    <div class="card-image-wrapper">
                        <img src="${img.path}" class="card-image" alt="${img.filename}" onclick="openImagePreview('${img.path}')">
                    </div>
                    <div class="card-body">
                        <div class="card-title">${img.title || img.filename}</div>
                        ${img.product_id ? `<div class="card-meta">üì¶ Printify ID: ${img.product_id}</div>` : ''}
                        ${img.error_message ? `<div class="card-meta" style="color: var(--danger)">‚ö† ${img.error_message}</div>` : ''}
                        <div class="card-status status-${img.status}">${img.status}</div>
                        <div class="card-actions">
                            ${getActionButtons(img)}
                        </div>
                    </div>
                </div>
            `).join('');

            updateBulkActions();
        }

        function getActionButtons(img) {
            const buttons = [];

            if (img.status === 'pending') {
                buttons.push(`<button class="btn btn-sm btn-success" onclick="approveImage('${img.id}')">‚úì Approve</button>`);
                buttons.push(`<button class="btn btn-sm btn-danger" onclick="rejectImage('${img.id}')">‚úó Reject</button>`);
            }

            if (img.status === 'approved') {
                buttons.push(`<button class="btn btn-sm btn-primary" onclick="openPublishModal('${img.id}')">üöÄ Publish</button>`);
            }

            if (img.status === 'published') {
                buttons.push(`<button class="btn btn-sm btn-secondary" onclick="viewProduct('${img.product_id}')">üëÅ View</button>`);
            }

            // Add delete button to ALL images
            buttons.push(`<button class="btn btn-sm btn-danger" onclick="deleteImage('${img.id}')">üóë Delete</button>`);

            return buttons.join('');
        }

        function toggleSelection(id) {
            if (selectedImages.has(id)) {
                selectedImages.delete(id);
            } else {
                selectedImages.add(id);
            }
            renderGallery();
        }

        function selectAll() {
            images.forEach(img => selectedImages.add(img.id));
            renderGallery();
        }

        function deselectAll() {
            selectedImages.clear();
            renderGallery();
        }

        function updateBulkActions() {
            const bar = document.getElementById('bulk-actions-bar');
            const count = document.getElementById('bulk-count');
            
            count.textContent = selectedImages.size;
            bar.classList.toggle('active', selectedImages.size > 0);
        }

        function setupSearchListener() {
            const searchBox = document.getElementById('search-box');
            let timeout;
            
            searchBox.addEventListener('input', (e) => {
                clearTimeout(timeout);
                timeout = setTimeout(() => {
                    searchQuery = e.target.value;
                    renderGallery();
                }, 300);
            });
        }

        async function approveImage(id) {
            try {
                const res = await fetch(`/api/approve/${id}`, { method: 'POST' });
                if (res.ok) {
                    showToast('Image approved', 'success');
                    loadImages();
                } else {
                    throw new Error('Failed to approve');
                }
            } catch (e) {
                showToast('Failed to approve image', 'error');
            }
        }

        async function rejectImage(id) {
            if (!confirm('Are you sure you want to reject this image?')) return;

            try {
                const res = await fetch(`/api/reject/${id}`, { method: 'POST' });
                if (res.ok) {
                    showToast('Image rejected', 'success');
                    loadImages();
                } else {
                    throw new Error('Failed to reject');
                }
            } catch (e) {
                showToast('Failed to reject image', 'error');
            }
        }

        async function deleteImage(id) {
            if (!confirm('‚ö†Ô∏è Permanently delete this image? This cannot be undone.')) return;

            try {
                const res = await fetch('/api/bulk/delete', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ image_ids: [id] })
                });

                if (res.ok) {
                    showToast('Image deleted', 'success');
                    loadImages();
                } else {
                    throw new Error('Failed to delete');
                }
            } catch (e) {
                showToast('Failed to delete image', 'error');
            }
        }

        async function bulkApprove() {
            const ids = Array.from(selectedImages);
            try {
                const res = await fetch('/api/bulk/approve', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ image_ids: ids })
                });
                const data = await res.json();
                showToast(`Approved ${data.success?.length || 0} images`, 'success');
                deselectAll();
                loadImages();
            } catch (e) {
                showToast('Bulk approve failed', 'error');
            }
        }

        async function bulkReject() {

                showToast(`Rejected ${data.success?.length || 0} images`, 'success');
                deselectAll();
                loadImages();

        // Generation handling
        let currentJobId = null;
        let generationInterval = null;

        async function handleGenerate(e) {
            e.preventDefault();

            const prompt = document.getElementById('prompt-input').value;
            const style = document.getElementById('prompt-style').value;
            const genre = document.getElementById('prompt-genre').value;
            const batchSize = parseInt(document.getElementById('batch-size').value) || 1;

            if (!prompt) {
                showToast('Please enter a prompt', 'error');
                return;
            }

            const statusEl = document.getElementById('prompter-status');
            statusEl.textContent = 'Generating...';
            statusEl.style.background = 'rgba(59, 130, 246, 0.2)';
            statusEl.style.color = 'var(--info)';

            try {
                // Generate batch
                for (let i = 0; i < batchSize; i++) {
                    statusEl.textContent = `Generating ${i + 1}/${batchSize}...`;

                    const res = await fetch('/api/generate', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ prompt, style, genre })
                    });

                    if (!res.ok) {
                        throw new Error('Generation failed');
                    }

                    const data = await res.json();

                    if (data.source === 'runpod') {
                        if (data.status === 'COMPLETED') {
                            showToast(`Image ${i + 1}/${batchSize} generated!`, 'success');
                        } else {
                            // Start polling for this job
                            currentJobId = data.job_id || data.prompt_id;
                            await pollJobStatus(currentJobId, i + 1, batchSize);
                        }
                    } else {
                        // Direct ComfyUI - poll for status
                        if (data.prompt_id) {
                            await pollComfyUIStatus(data.prompt_id, i + 1, batchSize);
                        }
                    }

                    // Small delay between batch items
                    if (i < batchSize - 1) {
                        await new Promise(resolve => setTimeout(resolve, 1000));
                    }
                }

                statusEl.textContent = `‚úì Generated ${batchSize} image(s)`;
                statusEl.style.background = 'rgba(16, 185, 129, 0.2)';
                statusEl.style.color = 'var(--success)';
                showToast(`Batch complete! Generated ${batchSize} images`, 'success');
                loadImages();

                // Reset form
                document.getElementById('prompter-form').reset();

                // Reset status after 3 seconds
                setTimeout(() => {
                    statusEl.textContent = 'Idle';
                    statusEl.style.background = 'rgba(156, 163, 175, 0.2)';
                    statusEl.style.color = 'var(--text-secondary)';
                }, 3000);

            } catch (e) {
                statusEl.textContent = '‚úó Generation failed';
                statusEl.style.background = 'rgba(239, 68, 68, 0.2)';
                statusEl.style.color = 'var(--danger)';
                showToast('Generation failed: ' + e.message, 'error');

                setTimeout(() => {
                    statusEl.textContent = 'Idle';
                    statusEl.style.background = 'rgba(156, 163, 175, 0.2)';
                    statusEl.style.color = 'var(--text-secondary)';
                }, 3000);
            }
        }

        async function pollJobStatus(jobId, current, total) {
            const maxAttempts = 30;
            let attempts = 0;

            while (attempts < maxAttempts) {
                try {
                    const res = await fetch(`/api/runpod_status?job_id=${jobId}`);
                    const data = await res.json();

                    if (data.status === 'COMPLETED') {
                        showToast(`Image ${current}/${total} complete!`, 'success');
                        return;
                    }

                    if (data.status === 'FAILED') {
                        throw new Error('Job failed');
                    }

                    // Still in progress, wait and retry
                    await new Promise(resolve => setTimeout(resolve, 4000));
                    attempts++;

                } catch (e) {
                    throw new Error('Failed to check job status');
                }
            }

            throw new Error('Job timed out');
        }

        async function pollComfyUIStatus(promptId, current, total) {
            const maxAttempts = 30;
            let attempts = 0;

            while (attempts < maxAttempts) {
                try {
                    const res = await fetch(`/api/generation_status?prompt_id=${promptId}`);
                    const data = await res.json();
                    const history = data.history?.[promptId];

                    if (history?.status?.completed) {
                        showToast(`Image ${current}/${total} complete!`, 'success');
                        return;
                    }

                    if (history?.status?.status_str === 'error') {
                        throw new Error('Generation error');
                    }

                    // Still in progress
                    await new Promise(resolve => setTimeout(resolve, 2000));
                    attempts++;

                } catch (e) {
                    throw new Error('Failed to check generation status');
                }
            }

            throw new Error('Generation timed out');
        }

            }
