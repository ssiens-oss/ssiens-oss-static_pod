# RunPod Image Sync Configuration
# Copy to /opt/pod-gateway/runpod-sync.conf and edit

# RunPod SSH connection details
# Get these from your RunPod pod's SSH connection string
# Example: ssh root@pod-abc123-ssh.runpod.io -p 12345
RUNPOD_HOST=pod-xxxxx-ssh.runpod.io
RUNPOD_PORT=12345
RUNPOD_USER=root

# SSH key location
RUNPOD_SSH_KEY=/root/.ssh/id_rsa

# Remote ComfyUI output directory
REMOTE_COMFY_DIR=/workspace/ComfyUI/output

# Local POD Gateway image directory
LOCAL_IMAGE_DIR=/opt/pod-gateway/data/images

# Delete images from RunPod after downloading? (true/false)
DELETE_AFTER_DOWNLOAD=false
