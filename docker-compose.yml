version: '3.8'

services:
  # POD Studio Application
  pod-studio:
    build:
      context: .
      dockerfile: Dockerfile
    image: staticwaves-pod-studio:local
    container_name: pod-studio-dev
    ports:
      - "8080:80"
    restart: unless-stopped

    # Health check
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    # Labels
    labels:
      - "com.staticwaves.app=pod-studio"
      - "com.staticwaves.environment=development"

  # Optional: Nginx reverse proxy for production-like setup
  nginx-proxy:
    image: nginx:alpine
    container_name: pod-studio-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx-proxy.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - pod-studio
    restart: unless-stopped
    profiles:
      - production
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# Networks
networks:
  default:
    name: pod-studio-network
    driver: bridge
