name: Release

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on version tags like v1.0.0, v2.1.3, etc.
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        type: string

env:
  IMAGE_NAME: staticwaves-pod-studio

jobs:
  # Create GitHub Release
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      version: ${{ steps.get_version.outputs.version }}
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version
        id: get_version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Generate changelog
        id: changelog
        run: |
          # Get commits since last tag
          PREVIOUS_TAG=$(git describe --abbrev=0 --tags $(git rev-list --tags --skip=1 --max-count=1) 2>/dev/null || echo "")

          if [ -z "$PREVIOUS_TAG" ]; then
            COMMITS=$(git log --pretty=format:"- %s (%h)" --no-merges)
          else
            COMMITS=$(git log ${PREVIOUS_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges)
          fi

          # Save to file for multiline support
          echo "$COMMITS" > changelog.txt

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.get_version.outputs.version }}
          release_name: StaticWaves POD Studio ${{ steps.get_version.outputs.version }}
          body_path: changelog.txt
          draft: false
          prerelease: false

  # Build and push release images
  build-release:
    name: Build Release Images
    needs: create-release
    runs-on: ubuntu-latest
    strategy:
      matrix:
        registry: [dockerhub, ghcr]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        if: matrix.registry == 'dockerhub'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to GitHub Container Registry
        if: matrix.registry == 'ghcr'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version number
        id: version
        run: |
          VERSION=${{ needs.create-release.outputs.version }}
          # Remove 'v' prefix if present
          VERSION_NUMBER=${VERSION#v}
          echo "number=${VERSION_NUMBER}" >> $GITHUB_OUTPUT

          # Extract major.minor for additional tag
          MAJOR_MINOR=$(echo ${VERSION_NUMBER} | cut -d. -f1-2)
          echo "major_minor=${MAJOR_MINOR}" >> $GITHUB_OUTPUT

      - name: Build and push to Docker Hub
        if: matrix.registry == 'dockerhub'
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.number }}
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.major_minor }}
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          labels: |
            org.opencontainers.image.title=StaticWaves POD Studio
            org.opencontainers.image.description=Print-on-Demand automation suite
            org.opencontainers.image.version=${{ steps.version.outputs.number }}
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}

      - name: Build and push to GHCR
        if: matrix.registry == 'ghcr'
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.number }}
            ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.major_minor }}
            ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          labels: |
            org.opencontainers.image.title=StaticWaves POD Studio
            org.opencontainers.image.description=Print-on-Demand automation suite
            org.opencontainers.image.version=${{ steps.version.outputs.number }}
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}

  # Update RunPod configuration with new version
  update-runpod-config:
    name: Update RunPod Config
    needs: [create-release, build-release]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version
        id: version
        run: |
          VERSION=${{ needs.create-release.outputs.version }}
          VERSION_NUMBER=${VERSION#v}
          echo "number=${VERSION_NUMBER}" >> $GITHUB_OUTPUT

      - name: Update runpod-config.json
        run: |
          # Update the image tag in runpod-config.json
          sed -i 's/"image": ".*"/"image": "${{ secrets.DOCKERHUB_USERNAME }}\/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.number }}"/' runpod-config.json

      - name: Commit updated config
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add runpod-config.json
          git commit -m "chore: Update RunPod config to version ${{ needs.create-release.outputs.version }}" || echo "No changes to commit"
          git push || echo "Nothing to push"

  # Deployment summary
  release-summary:
    name: Release Summary
    needs: [create-release, build-release, update-runpod-config]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Generate summary
        run: |
          echo "## ðŸŽ‰ Release ${{ needs.create-release.outputs.version }} Published!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¦ Container Images" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Docker Hub:**" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "docker pull your-username/${{ env.IMAGE_NAME }}:${{ needs.create-release.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "docker pull your-username/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**GitHub Container Registry:**" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "docker pull ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:${{ needs.create-release.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸš€ Deployment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The RunPod configuration has been updated automatically." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Deploy to RunPod:**" >> $GITHUB_STEP_SUMMARY
          echo "1. Go to [RunPod](https://www.runpod.io/)" >> $GITHUB_STEP_SUMMARY
          echo "2. Deploy custom container" >> $GITHUB_STEP_SUMMARY
          echo "3. Use \`runpod-config.json\` or specify image manually" >> $GITHUB_STEP_SUMMARY
          echo "4. Enjoy your updated POD Studio! ðŸŽ¨" >> $GITHUB_STEP_SUMMARY
