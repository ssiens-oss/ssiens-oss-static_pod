name: AI Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install AI agent dependencies
        run: |
          cd ai-agent
          npm install

      - name: Get changed files
        id: changed-files
        run: |
          git diff --name-only origin/${{ github.base_ref }}...HEAD > changed_files.txt
          cat changed_files.txt

      - name: Run AI agent review
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          AI_BUDGET_DAILY_USD: 10
        run: |
          # Start AI agent daemon
          cd ai-agent
          nohup node agent.js > agent.log 2>&1 &
          sleep 3

          # Get diff for review
          cd ..
          git diff origin/${{ github.base_ref }}...HEAD > pr_diff.txt

          # Create review prompt
          cat > review_prompt.json <<EOF
          {
            "goal": "Review this pull request for:\n- Security vulnerabilities\n- Bugs and logic errors\n- Performance issues\n- Code quality\n- Breaking changes\n\nProvide a verdict and specific feedback.\n\nDiff:\n$(cat pr_diff.txt)",
            "role": "CI_AGENT"
          }
          EOF

          # Run multi-agent review
          curl -X POST http://localhost:8787/multi \
            -H "Content-Type: application/json" \
            -d @review_prompt.json > review_result.json

          cat review_result.json

      - name: Post review comment
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const result = JSON.parse(fs.readFileSync('review_result.json', 'utf8'));

            const body = `## ðŸ¤– AI Code Review

            ${result.critique || result.final}

            ---

            **Models used:** Plan: GPT/Claude â†’ Execute: GPT/Claude â†’ Critique: GPT/Claude
            **Budget:** $${result.budget.spent}/$${result.budget.limit}
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body
            });

      - name: Upload review artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ai-review
          path: |
            review_result.json
            pr_diff.txt
            ai-agent/agent.log
