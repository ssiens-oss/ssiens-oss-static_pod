version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: pod_engine
      POSTGRES_USER: pod_user
      POSTGRES_PASSWORD: pod_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./schema.sql:/docker-entrypoint-initdb.d/schema.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pod_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ComfyUI (AI Image Generation)
  comfyui:
    image: comfyui:latest
    volumes:
      - comfyui_models:/models
      - comfyui_output:/output
    ports:
      - "8188:8188"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8188/system_stats"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Production POD Engine
  pod-engine:
    build:
      context: ..
      dockerfile: production/Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
      comfyui:
        condition: service_healthy
    environment:
      # Database
      DATABASE_TYPE: postgres
      DATABASE_URL: postgresql://pod_user:pod_password@postgres:5432/pod_engine

      # Services
      COMFYUI_API_URL: http://comfyui:8188
      COMFYUI_OUTPUT_DIR: /comfyui_output

      # API Keys (set these in .env file)
      CLAUDE_API_KEY: ${CLAUDE_API_KEY}
      PRINTIFY_API_KEY: ${PRINTIFY_API_KEY}
      PRINTIFY_SHOP_ID: ${PRINTIFY_SHOP_ID}

      # Engine Config
      WORKER_COUNT: 3
      MAX_CONCURRENT_JOBS: 5

      # API Config
      API_PORT: 3000
      API_HOST: 0.0.0.0
      API_AUTH_TOKEN: ${API_AUTH_TOKEN}

      # Node
      NODE_ENV: production
    volumes:
      - ./config.json:/app/production/config.json:ro
      - comfyui_output:/comfyui_output:ro
      - storage_data:/app/storage
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped

  # Redis (Optional - for future job queue)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
  comfyui_models:
  comfyui_output:
  storage_data:
