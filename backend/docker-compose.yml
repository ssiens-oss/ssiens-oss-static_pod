version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: dropship_postgres
    environment:
      POSTGRES_USER: dropship
      POSTGRES_PASSWORD: dropship123
      POSTGRES_DB: dropshipping
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dropship"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: dropship_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dropship_backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://dropship:dropship123@postgres:5432/dropshipping
      - REDIS_URL=redis://redis:6379/0
      - DEBUG=True
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - .:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # Celery Worker (for background tasks)
  celery:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dropship_celery
    environment:
      - DATABASE_URL=postgresql://dropship:dropship123@postgres:5432/dropshipping
      - REDIS_URL=redis://redis:6379/0
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: celery -A tasks worker --loglevel=info

volumes:
  postgres_data:
  redis_data:
