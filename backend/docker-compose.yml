version: '3.8'

services:
  # Main POD automation service
  pod-backend:
    build: .
    container_name: pod-autonomous
    restart: unless-stopped
    ports:
      - "5000:5000"
    env_file:
      - .env.pod
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
    command: gunicorn -w 4 -b 0.0.0.0:5000 autonomous_pod:app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Scheduler service (runs on schedule)
  pod-scheduler:
    build: .
    container_name: pod-scheduler
    restart: unless-stopped
    env_file:
      - .env.pod
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
    command: python scheduler.py
    depends_on:
      - pod-backend

  # Optional: Redis for task queue
  redis:
    image: redis:7-alpine
    container_name: pod-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

volumes:
  redis-data:
