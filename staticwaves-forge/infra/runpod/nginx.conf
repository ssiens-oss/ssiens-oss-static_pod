events {
    worker_connections 1024;
}

http {
    upstream pod_api {
        server pod-service:8001;
    }

    upstream forge_api {
        server forge-api:8000;
    }

    upstream pod_web {
        server pod-service:3000;
    }

    upstream forge_web {
        server forge-web:3000;
    }

    # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
    # Main Server (Single Entry Point)
    # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
    server {
        listen 80;
        server_name _;

        client_max_body_size 100M;

        # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
        # POD Service Routes
        # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━

        # POD Web UI (root)
        location / {
            proxy_pass http://pod_web;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # POD API
        location /api/pod/ {
            proxy_pass http://pod_api/api/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
        # Forge Service Routes
        # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━

        # Forge Web UI
        location /forge/ {
            proxy_pass http://forge_web/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Forge API
        location /api/forge/ {
            proxy_pass http://forge_api/api/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            # CORS for API
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;

            if ($request_method = 'OPTIONS') {
                return 204;
            }
        }

        # Forge API Docs
        location /forge/docs {
            proxy_pass http://forge_api/docs;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
        # Health Checks
        # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━

        location /health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }

        location /api/pod/health {
            proxy_pass http://pod_api/health;
        }

        location /api/forge/health {
            proxy_pass http://forge_api/health;
        }
    }
}
